<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery Plugin List-Effects // Demo Simple</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../js/jquery.list-effects.js"></script>
    <script>
        jQuery(document).ready(function () {
            jQuery('#myList ul li').listEffect({delay: 800, attribute: 'color', value: '#ccc'});
        });
    </script>
</head>
<body>
<h4>jQuery Plugin List-Effects // Demo Simple</h4>
<div id="myList">
    <h4>This is my list</h4>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
</div>
</body>
</html>
